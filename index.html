<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>International Food List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="Meal" class="primary">Meal</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="Country of Origin" class="primary">Country of Origin</label>
          <input type="text" id="author" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Homecooked">Homecooked</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Takeaway">Takeaway</option>
            <option value="Supermarket">Supermarket</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All The Meals</button>

    <h1>Favourite International Meal</h1>
    <div id="reading-list"></div>
  </body>
</html>
